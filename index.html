<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to the French Poem Generator</h1>
      </header>

      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter the topic of the poem"
            autofocus
            required
            autocomplete="off"
            class="prompt"
          />
          <input type="submit" class="button" />
        </form>

        <div id="poem" class="poem"></div>
      </main>

      <footer>
        This was coded by
        <a href="https://github.com/rasheedawilson12">Cedra Wilson</a> and is
        opened-sourced on
        <a href="https://github.com/rasheedawilson12/poem-generator">GitHub</a>
        and is hosted by
        <a href="https://cerulean-croissant-3442e2.netlify.app/">Netlify</a>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
