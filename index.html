<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>Welcome to the French Poem Generator</h1>
    </header>

    <main>
      <form action="">
        <input
          type="text"
          placeholder="Enter the topic of the poem"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>

      <div>The poem will go here</div>
    </main>

    <footer>
      This was coded by
      <a href="https://github.com/rasheedawilson12">Cedra Wilson</a> and is
      opened-sourced on
      <a href="https://github.com/rasheedawilson12/poem-generator">GitHub</a>
      and is hosted by
      <a href="https://cerulean-croissant-3442e2.netlify.app/">Netlify</a>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
